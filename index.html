<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&family=DM+Sans:wght@400;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <title>Vite + React</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>

  <script>
  function updateDynamicSizing() {
    const screenHeight = window.innerHeight;
    document.documentElement.style.setProperty('--vh', `${screenHeight / 100}px`);
  }

  // Run once on load
  updateDynamicSizing();

  // Re-run on resize or orientation change
  window.addEventListener('resize', updateDynamicSizing);
  window.addEventListener('orientationchange', updateDynamicSizing);
</script>

</html>
